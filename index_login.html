<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>登录层</title>
	<style type="text/css">
	#login{
		width: 257px;
		height: 99px;
		margin: 0 auto;
	}
	#sub{
		margin-left: 40px;
	}
	#res{
		margin-left: 70px;
	}
	</style>

<body>

	<input type="submit" value="登录" id="sub"></input>
	<input type="reset" value="重置" id="res"></input>
</div>
</body>
</html>
